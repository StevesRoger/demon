spring.transaction.default-timeout=10000
spring.transaction.rollback-on-commit-failure=true

#log level config
logging.level.org.springframework=DEBUG
logging.level.org.jarvis=DEBUG
#logging.pattern.console=%d{dd-MM-yyyy HH:mm:ss.SSS} %green(%-5level) %magenta([%thread]) %cyan(%logger{36}.%M) : %msg%n
