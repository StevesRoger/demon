#jarvis framework config
jarvis.cors.allowed-origins=*
jarvis.logger.enable=true
jarvis.logger.include-response-header=true
jarvis.logger.include-response-body=true
jarvis.logger.include-request-header=true
jarvis.logger.include-request-body=true
#jarvis.logging.filter.ignore-ant-path-matchs=/oauth/**
jarvis.response.show-error=true
jarvis.response.default-code=S000

#jarvis swagger ui config
jarvis.swagger.base-package=com.jarvis.app.auth.controller
jarvis.swagger.info.title=Authorization
jarvis.swagger.info.version=0.0.1-SNAPSHOT
jarvis.swagger.info.description=Authentication service

#jarvis jpa config
jarvis.entity.ref.continue-on-error=true
jarvis.jpa.entity.enable-filter=true
jarvis.jpa.entity.exclude[0]=com.jarvis.frmk.hibernate.entity.ref.Gender
jarvis.jpa.entity.exclude[1]=com.jarvis.frmk.hibernate.entity.ref.Currency