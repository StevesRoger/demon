#server
spring.profiles.active=dev
spring.application.name=authorization
server.servlet.context-path=/auth
#spring.devtools.livereload.port=35730

#management
management.endpoints.web.exposure.include=health,info,loggers,metrics
management.endpoint.loggers.enabled=true
management.health.redis.enabled=false
management.health.mail.enabled=true
management.health.db.enabled=true

#datasource config
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.type=org.springframework.jdbc.datasource.DriverManagerDataSource
#spring.datasource.initialization-mode=always
#spring.datasource.platform=postgres
spring.datasource.name=jarvis-datasource

#jackson config
spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Asia/Phnom_Penh

#i18 message config
spring.messages.basename=i18n.messages
spring.messages.encoding=UTF-8
spring.messages.use-code-as-default-message=true

#hibernate config
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL94Dialect
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.properties.hibernate.default_schema=dev
#spring.jpa.properties.hibernate.globally_quoted_identifiers=true
#spring.jpa.properties.hibernate.globally_quoted_identifiers_skip_column_definitions=true
#spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext
spring.jpa.properties.hibernate.ejb.interceptor=com.jarvis.frmk.hibernate.interceptor.AuditInterceptor

