#server config
server.port=8083

#datasource config
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:customer
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

#eureka
eureka.client.service-url.defaultZone=http://localhost:8080/eureka
## Configuring info endpoint
info.app.name=Customer service
info.app.description=This is customer service
info.app.version=1.0.0.SNAPSHOT

default-profile=image/default-profile.jpg
auth-url=http://localhost:8081/auth
#client detail
oauth2.remote.check-token-url=${auth-url}/oauth/check_token
oauth2.remote.client-id=system
oauth2.remote.client-