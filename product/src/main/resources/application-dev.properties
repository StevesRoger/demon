#server config
server.port=8082

#datasource config
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:product
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
#spring.datasource.schema=classpath:sql/schema.sql
#spring.datasource.data=classpath:sql/data.sql

#log level config
logging.level.org.springframework=DEBUG
#logging.pattern.console=%d{dd-MM-yyyy HH:mm:ss.SSS} %green(%-5level) %magenta([%thread]) %cyan(%logger{36}.%M) : %msg%n
logging.level.org.springframework.transaction.interceptor=TRACE
#client detail
oauth2.remote.check-token-url=localhost:${server.port}/oauth/check_token
oauth2.remote.client-id=system
oauth2.remote.client-