# authorization service base url
#auth-service-base-url=http://localhost:8081/authorization
zuul.routes.authorization.path=/auth/**
zuul.routes.authorization.url=http://localhost:8081/auth
zuul.routes.authorization.sensitiveHeaders=Cookie,Set-Cookie
# api service base url
#api-service-base-url=http://localhost:8082/ph-store-api
zuul.routes.api.path=/api/**
zuul.routes.api.url=http://localhost:8082/ph-store
zuul.routes.api.sensitiveHeaders=Cookie,Set-Cookie
phstrore.client.id=ph-store-client-mobile
phstrore.client.